<html>
<head>
    <title>My Stories</title>
</head>
<body>
  <div>
      <h1><a href="/">Django Girls Blog</a></h1>
  </div>

  {% for story in stories %}
  <div>
      <p>published: {{ story.published}}</p>
      <h2><a href="">{{ story.title}}</a></h2>
      <p>{{ story.text|linebreaksbr}}</p>
  </div>
  {% endfor %}



</body>
</html>
