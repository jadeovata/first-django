{% extends 'blog/base.html' %}

{% block content %}
  {% for story in stories %}
  <div class="post">
      <p>published: {{ story.published}}</p>
      <h2><a href="{% url 'story_detail' pk=story.pk %}">{{ story.title}}</a></h2>
      <p>{{ story.text|linebreaksbr}}</p>
  </div>
  {% endfor %}
{% endblock %}
