{% extends 'blog/base.html' %}

{% block content %}
{% if post.created %}
    <div class="date">
        {{ post.created }}
    </div>
{% endif %}
{% if user.is_authenticated %}
<a class="btn btn-default" href="{% url 'story_edit' pk=story.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}
  <div class="post">
    <h1>{{ story.title }}</h1>
      <p>{{ story.text|linebreaksbr}}</p>
  </div>
{% endblock %}
